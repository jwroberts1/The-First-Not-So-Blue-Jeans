<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Grade Math Homework Helper</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            /* Light green background */
        }

        .header-font {
            font-family: 'Jost', sans-serif;
        }

        .question-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .question-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-option.selected {
            background-color: #ecfdf5;
            /* Lightest green */
            border-left: 4px solid #10b981;
            /* Green-500 */
        }

        .question-option.correct-answer {
            background-color: #d1fae5;
            /* Lighter green */
            border-left: 4px solid #059669;
            /* Green-600 */
        }

        .question-option.incorrect-answer {
            background-color: #fee2e2;
            /* Light red */
            border-left: 4px solid #ef4444;
            /* Red-500 */
        }

        /* Styles for the Modal/Help Box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rdw-step {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 6px;
        }
        
        /* New Game Styles */
        .container-btn {
            @apply p-2 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-all duration-200;
        }
        .container-btn.selected {
            @apply border-blue-500 bg-blue-50 shadow-lg;
        }
        #visualizer-svg svg {
            width: 100%;
            height: 100%;
            max-height: 400px;
        }

        /* Simple table for question 1 */
        .data-table {
            @apply w-full max-w-sm mx-auto my-4 text-left;
        }
        .data-table th, .data-table td {
            @apply border border-gray-300 p-2;
        }
        .data-table th {
            @apply bg-gray-100 font-semibold;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <!-- Navigation Links -->
    <div class="max-w-4xl mx-auto flex justify-between mb-4 text-lg font-semibold">
        <a href="./index.html" class="text-blue-600 hover:text-blue-800 underline">
            &larr; Go to Reading
        </a>
        <a href="./spelling.html" class="text-indigo-600 hover:text-indigo-800 underline">
            Go to Spelling &rarr;
        </a>
    </div>

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 mb-8 border-4 border-green-200">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-green-800 mb-2 header-font">
            Math Mission: 20,000 Fleas
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">
            3rd Grade Practice: Solve 10 problems to unlock the Volume Explorer!
        </p>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here by JavaScript -->
            </div>

            <div class="mt-10 text-center space-x-4">
                <button id="submitBtn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition duration-300 shadow-lg">
                    Check Answers
                </button>
            </div>
        </div>

        <div id="results" class="mt-8 p-6 rounded-lg text-center font-bold text-lg hidden">

            <div class="mt-4 space-x-4">

                </button>
                <button id="retakeQuizBtn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full hover:bg-gray-400 transition duration-300 shadow-md hidden">

        <!-- RDW Help Modal (Initially hidden) -->

                </div>

        <hr class="my-12 border-gray-200">

        <!-- Game Section (Volume Explorer) -->
        <div id="game-container" class="p-4 bg-gray-100 rounded-lg shadow-inner" style="display: none;">

                     <!-- Controls -->
                    <div class="flex items-center space-x-2 bg-white p-3 rounded-lg border border-gray-300 shadow-sm">

                            <option value="L">Liters (L)</option>

    <script>
        // --- QUIZ DATA ---
        // (New questions based on PDF rounding/estimation concepts and "20,000 Fleas" story)
        const allQuestions = [{
            id: 'q1',
            questionText: `Petey weighs items to rebuild his lab. A hammer weighs 47 grams and a screwdriver weighs 25 grams.
                          <br>Estimate the <strong>combined</strong> weight by rounding each item to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '70 grams' }, 
                { value: 'B', text: '80 grams' }, 
                { value: 'C', text: '72 grams' }, 
                { value: 'D', text: '100 grams' }
            ],
            correctAnswer: 'B',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the total weight of the hammer (47g) and screwdriver (25g). First, round both numbers to the nearest ten. Then, add the rounded numbers.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>47 is between 40 and 50. It's closer to 50. So, 47g rounds to 50g.<br>25 is halfway between 20 and 30. We round halfway numbers up. So, 25g rounds to 30g.<br>Now add: 50g + 30g.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>50 + 30 = 80. The estimated combined weight is <strong>80 grams</strong>.</p></div>`
        }, {
            id: 'q2',
            questionText: `Petey's wrench weighs 82 grams and his hammer weighs 47 grams.
                          <br>Estimate how much <strong>more</strong> the wrench weighs by rounding each item to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '30 grams' }, 
                { value: 'B', text: '35 grams' }, 
                { value: 'C', text: '40 grams' }, 
                { value: 'D', text: '130 grams' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the difference between the wrench (82g) and the hammer (47g). First, round both numbers to the nearest ten. Then, subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>82 is between 80 and 90. It's closer to 80. So, 82g rounds to 80g.<br>47 is between 40 and 50. It's closer to 50. So, 47g rounds to 50g.<br>Now subtract: 80g - 50g.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>80 - 50 = 30. The estimated difference is <strong>30 grams</strong>.</p></div>`
        }, {
            id: 'q3',
            questionText: 'Piggy\'s stolen flying submarine is 364 cm long. What is 364 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '300' }, 
                { value: 'B', text: '360' }, 
                { value: 'C', text: '370' }, 
                { value: 'D', text: '400' }
            ],
            correctAnswer: 'B',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 364 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the tens place (6). Now look at the ones place (4). The rule is: "5 or more, raise the score. 4 or less, let it rest."<br>Since 4 is "less," we "let it rest," meaning the tens place (6) stays the same. The one's place becomes 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>364 rounded to the nearest ten is <strong>360</strong>.</p></div>`
        }, {
            id: 'q4',
            questionText: 'Piggy\'s stolen flying submarine is 364 cm long. What is 364 rounded to the nearest <strong>hundred</strong>?',
            options: [
                { value: 'A', text: '300' }, 
                { value: 'B', text: '360' }, 
                { value: 'C', text: '370' }, 
                { value: 'D', text: '400' }
            ],
            correctAnswer: 'D',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 364 to the nearest hundred.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the hundreds place (3). Now look at the tens place (6). The rule is: "5 or more, raise the score. 4 or less, let it rest."<br>Since 6 is "more," we "raise the score," meaning the hundreds place (3) goes up to 4. All other places become 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>364 rounded to the nearest hundred is <strong>400</strong>.</p></div>`
        }, {
            id: 'q5',
            questionText: 'Li\'l Petey is sorting bolts. Which of these bolt collection sizes would round to 90 if rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '84 bolts' }, 
                { value: 'B', text: '95 bolts' }, 
                { value: 'C', text: '88 bolts' }, 
                { value: 'D', text: '79 bolts' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find which of the answers rounds to 90 (nearest ten).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Let's check each one:<br>A: 84 rounds to 80 (because 4 is "4 or less").<br>B: 95 rounds to 100 (because 5 is "5 or more").<br>C: 88 rounds to 90 (because 8 is "5 or more").<br>D: 79 rounds to 80 (because 9 is "5 or more").</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p><strong>88 bolts</strong> is the only number that rounds to 90.</p></div>`
        }, {
            id: 'q6',
            questionText: 'Molly the tadpole is 17 millimeters long. What is 17 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '10' }, 
                { value: 'B', text: '15' }, 
                { value: 'C', text: '17' }, 
                { value: 'D', text: '20' }
            ],
            correctAnswer: 'D',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round 17 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The number 17 is between 10 and 20. The midpoint is 15. Since 17 is greater than 15, it is closer to 20.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>17 rounds up to <strong>20</strong>.</p></div>`
        }, {
            id: 'q7',
            questionText: 'Dog Man chases a squirrel for 387 feet. The Chief walks 122 feet. Estimate how much <strong>farther</strong> Dog Man ran by rounding both numbers to the nearest <strong>ten</strong>.',
            options: [
                { value: 'A', text: '200 feet' }, 
                { value: 'B', text: '265 feet' }, 
                { value: 'C', text: '270 feet' }, 
                { value: 'D', text: '300 feet' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the difference between 387 and 122. Round both numbers to the nearest ten, then subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>387 rounds up to 390 (because 7 is "5 or more").<br>122 rounds down to 120 (because 2 is "4 or less").<br>Now subtract: 390 - 120.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>390 - 120 = 270. The estimated difference is <strong>270 feet</strong>.</p></div>`
        }, {
            id: 'q8',
            questionText: 'Petey needs 478 screws and 235 nails for his lab. Estimate the <strong>total</strong> items he needs by rounding both numbers to the nearest <strong>hundred</strong>.',
            options: [
                { value: 'A', text: '700' }, 
                { value: 'B', text: '713' }, 
                { value: 'C', text: '710' }, 
                { value: 'D', text: '800' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the sum of 478 and 235. Round both numbers to the nearest hundred, then add.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>478 rounds up to 500 (because the tens digit, 7, is "5 or more").<br>235 rounds down to 200 (because the tens digit, 3, is "4 or less").<br>Now add: 500 + 200.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>500 + 200 = 700. The estimated total is <strong>700 items</strong>.</p></div>`
        }, {
            id: 'q9',
            questionText: 'Piggy steals an amount of money that rounds to $300 when rounded to the nearest <strong>hundred</strong>. What is the <strong>greatest</strong> whole number of dollars he could have stolen?',
            options: [
                { value: 'A', text: '$299' }, 
                { value: 'B', text: '$301' }, 
                { value: 'C', text: '$349' }, 
                { value: 'D', text: '$350' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the biggest whole number that still rounds down to 300 (nearest hundred).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The numbers that round to 300 (nearest hundred) start at 250 (which rounds up) and go all the way up to...<br>Let's check 350. The tens digit is 5 ("5 or more"), so 350 rounds up to 400. That's too high.<br>Let's check 349. The tens digit is 4 ("4 or less"), so 349 rounds down to 300. This is the biggest number that works.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The greatest possible number is <strong>$349</strong>.</p></div>`
        }, {
            id: 'q10',
            questionText: 'Li\'l Petey draws a comic panel. It is 18 cm long and 12 cm wide. What is the <strong>total distance around the panel</strong> (the perimeter)?',
            options: [
                { value: 'A', text: '30 cm' }, 
                { value: 'B', text: '60 cm' }, 
                { value: 'C', text: '50 cm' }, 
                { value: 'D', text: '216 cm' }
            ],
            correctAnswer: 'B',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the perimeter of a rectangle. The sides are 18 cm and 12 cm.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>A rectangle has 4 sides. Two long sides (18 cm) and two short sides (12 cm).<br>We must add all four sides: 18 + 18 + 12 + 12.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>18 + 18 = 36.<br>12 + 12 = 24.<br>36 + 24 = 60. The total perimeter is <strong>60 cm</strong>.</p></div>`
        }];


        // --- DOM Elements & Global State ---
        const submitBtn = document.getElementById('submitBtn');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resultsDiv = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');
        const questionsContainer = document.getElementById('questions-container');
        const quizContainer = document.getElementById('quiz-container');
        const gameContainer = document.getElementById('game-container');

        const helpModal = document.getElementById('helpModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let isQuizSubmitted = false;


        // --- QUIZ FUNCTIONS ---

        function renderQuiz() {
            questionsContainer.innerHTML = '';
            resultsDiv.classList.add('hidden');
            retakeQuizBtn.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            isQuizSubmitted = false;

            allQuestions.forEach((q, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = q.id;
                questionDiv.className = 'question p-6 rounded-xl shadow-md bg-white border border-green-100';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-start mb-4';

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg text-gray-800 flex-grow';
                questionText.innerHTML = `${questionIndex + 1}. ${q.questionText}`;
                headerDiv.appendChild(questionText);

                const helpBtn = document.createElement('button');
                helpBtn.className = 'ml-4 text-sm font-semibold text-blue-500 hover:text-blue-700 transition duration-150 py-1 px-3 rounded-full border border-blue-200';
                helpBtn.textContent = 'Get Help';
                helpBtn.setAttribute('data-question-id', q.id);
                helpBtn.addEventListener('click', showHelpModal);
                headerDiv.appendChild(helpBtn);

                questionDiv.appendChild(headerDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 text-sm sm:text-base';
                questionDiv.appendChild(optionsDiv);

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'question-option block bg-gray-50 p-3 rounded-lg border border-gray-200';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = q.id;
                    input.value = option.value;
                    input.className = 'mr-3 accent-green-600';

                    label.appendChild(input);
                    const optionTextNode = document.createElement('span');
                    optionTextNode.innerHTML = option.text;
                    label.appendChild(optionTextNode);

                    label.addEventListener('click', () => {
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                            radio.parentElement.classList.remove('selected');
                        });
                        label.classList.add('selected');
                        input.checked = true; 
                    });
                    optionsDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        submitBtn.addEventListener('click', () => {
            if (isQuizSubmitted) return;
            isQuizSubmitted = true;
            let score = 0;
            let totalQuestions = allQuestions.length;
            let allAnswered = true;

            document.querySelectorAll('.question-option').forEach(label => {
                label.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                label.classList.add('cursor-default');
            });
            document.querySelectorAll('.question input').forEach(input => input.disabled = true);

            allQuestions.forEach(q => {
                const questionDiv = document.getElementById(q.id);
                const selected = questionDiv.querySelector('input[type="radio"]:checked');
                const correctAnswerValue = q.correctAnswer;
                if (!selected) { allAnswered = false; return; }
                questionDiv.querySelectorAll('.question-option').forEach(label => {
                    if (label.querySelector('input').value === correctAnswerValue) {
                        label.classList.add('correct-answer');
                    }
                });
                if (selected.value === correctAnswerValue) {
                    score++;
                } else {
                    selected.parentElement.classList.add('incorrect-answer');
                }
            });

            if (!allAnswered) {
                showBasicMessage("Please answer all questions before submitting.");
                document.querySelectorAll('.question input').forEach(input => input.disabled = false);
                isQuizSubmitted = false;
                return;
            }

            const percentage = (score / totalQuestions) * 100;
            scoreText.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%).`;
            resultsDiv.classList.remove('hidden');
            retakeQuizBtn.classList.remove('hidden');

            if (score === totalQuestions) {
                resultsDiv.classList.add('bg-yellow-100', 'text-green-800');
                resultsDiv.classList.remove('bg-red-100', 'text-red-700');
                startGameBtn.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('bg-red-100', 'text-red-700');
                resultsDiv.classList.remove('bg-yellow-100', 'text-green-800');
            }
        });

        retakeQuizBtn.addEventListener('click', () => {
            renderQuiz();
            document.querySelectorAll('.question input').forEach(input => input.disabled = false);
            document.querySelectorAll('.question-option').forEach(label => label.classList.remove('cursor-default'));
        });

        startGameBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            gameContainer.style.display = 'grid';
            initGame();
        });

        function showHelpModal(event) {
            const questionId = event.currentTarget.getAttribute('data-question-id');
            const question = allQuestions.find(q => q.id === questionId);
            if (question) {
                modalTitle.textContent = `Read-Draw-Write Help for Question ${questionId.replace('q', '')}`;
                modalBody.innerHTML = question.rdw;
                helpModal.classList.remove('hidden');
            }
        }
        closeModalBtn.addEventListener('click', () => { helpModal.classList.add('hidden'); });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) { helpModal.classList.add('hidden'); }
        });

        function showBasicMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'modal-overlay';
            messageBox.innerHTML = `
                <div class="modal-content bg-yellow-50 border-4 border-yellow-400">
                    <p class="text-gray-800 text-lg sm:text-xl mb-4 font-semibold">${message}</p>
                    <button class="bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-500 transition duration-300">OK</button>
                </div>`;
            document.body.appendChild(messageBox);
            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // --- VOLUME EXPLORER GAME LOGIC ---
        // (This game is unchanged)
        const visualizerDiv = document.getElementById('visualizer-svg');
        const containerNameEl = document.getElementById('container-name');
        const containerCapacityEl = document.getElementById('container-capacity');
        const volumeInput = document.getElementById('volume-input');
        const unitSelector = document.getElementById('unit-selector');
        const fillBtn = document.getElementById('fill-btn');
        const containerButtons = {
            'juice-box': document.getElementById('juice-box-btn'),
            'water-bottle': document.getElementById('water-bottle-btn'),
            'milk-carton': document.getElementById('milk-carton-btn'),
            'soda-bottle': document.getElementById('soda-bottle-btn'),
        };
        let currentContainerId = null;

        const containers = {
            'juice-box': {
                name: 'Juice Box',
                capacity: 250, // mL
                fillableHeight: 175, // The 'fillable' pixel height in the SVG
                fillableY: 50, // The starting Y position for filling
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="juice-clip"><path d="M25,225 V50 H125 V225 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#juice-clip)" x="0" y="250" width="150" height="0" fill="#f97316" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,225 V50 H125 V225 Z M40,35 H110 V50 H40 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'water-bottle': {
                name: 'Water Bottle',
                capacity: 500, // mL
                fillableHeight: 140,
                fillableY: 100,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="water-clip"><path d="M40,240 V100 C40,70 110,70 110,100 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#water-clip)" x="0" y="250" width="150" height="0" fill="#38bdf8" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M40,240 V100 C40,70 110,70 110,100 V240 Z M50,50 h50 v-15 h-50 Z M60,35 h30 v-15 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'milk-carton': {
                name: 'Milk Carton',
                capacity: 1000, // mL
                fillableHeight: 170, 
                fillableY: 70, 
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="milk-clip"><path d="M25,240 V70 L75,30 L125,70 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#milk-clip)" x="0" y="250" width="150" height="0" fill="#e2e8f0" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,240 V70 L75,30 L125,70 V240 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'soda-bottle': {
                name: 'Soda Bottle',
                capacity: 2000, // mL
                fillableHeight: 160,
                fillableY: 80,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="soda-clip"><path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#soda-clip)" x="0" y="250" width="150" height="0" fill="#166534" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z M60,20 h30 v20 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            }
        };

        function selectContainer(id) {
            currentContainerId = id;
            const container = containers[id];

            visualizerDiv.innerHTML = container.svg;
            containerNameEl.textContent = container.name;
            containerCapacityEl.textContent = `Capacity: ${container.capacity} mL (${container.capacity / 1000} L)`;
            
            for (const btnId in containerButtons) {
                containerButtons[btnId].classList.toggle('selected', btnId === id);
            }

            volumeInput.value = container.capacity / 2;
            unitSelector.value = 'mL';
            handleFill();
        }

        function handleFill() {
            if (!currentContainerId) return;

            const container = containers[currentContainerId];
            const liquidEl = document.getElementById('liquid');
            
            let amount = parseFloat(volumeInput.value) || 0;
            const unit = unitSelector.value;

            if (unit === 'L') {
                amount *= 1000; // Convert Liters to mL
            }

            let fillPercent = (amount / container.capacity);
            fillPercent = Math.max(0, Math.min(1, fillPercent)); // Clamp between 0 and 1
            
            const liquidHeight = fillPercent * container.fillableHeight;
            const yPos = container.fillableY + container.fillableHeight - liquidHeight;
            
            liquidEl.setAttribute('y', yPos);
            liquidEl.setAttribute('height', liquidHeight);
        }

        function initGame() {
            containerButtons['juice-box'].addEventListener('click', () => selectContainer('juice-box'));
            containerButtons['water-bottle'].addEventListener('click', () => selectContainer('water-bottle'));
            containerButtons['milk-carton'].addEventListener('click', () => selectContainer('milk-carton'));
            containerButtons['soda-bottle'].addEventListener('click', () => selectContainer('soda-bottle'));
            fillBtn.addEventListener('click', handleFill);
            
            selectContainer('juice-box');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
        });
    </script>
</body>

</html>
