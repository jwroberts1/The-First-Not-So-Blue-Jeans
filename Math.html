<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Grade Math Homework Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            /* Light green background */
        }

        .header-font {
            font-family: 'Jost', sans-serif;
        }

        .question-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .question-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-option.selected {
            background-color: #ecfdf5;
            /* Lightest green */
            border-left: 4px solid #10b981;
            /* Green-500 */
        }

        .question-option.correct-answer {
            background-color: #d1fae5;
            /* Lighter green */
            border-left: 4px solid #059669;
            /* Green-600 */
        }

        .question-option.incorrect-answer {
            background-color: #fee2e2;
            /* Light red */
            border-left: 4px solid #ef4444;
            /* Red-500 */
        }

        /* Styles for the Modal/Help Box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rdw-step {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 6px;
        }
        
        /* Styles for generated arrays */
        .array-table {
            margin: 5px auto;
            border-spacing: 0;
        }
        .array-dot {
            width: 8px;
            height: 8px;
            background-color: #475569;
            border-radius: 50%;
            margin: 2px;
        }
        
        /* New Game Styles */
        .container-btn {
            @apply p-2 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-all duration-200;
        }
        .container-btn.selected {
            @apply border-blue-500 bg-blue-50 shadow-lg;
        }
        #visualizer-svg svg {
            width: 100%;
            height: 100%;
            max-height: 400px;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto text-left mb-4">
        <a href="./index.html" class="text-blue-600 hover:text-blue-800 font-semibold underline text-lg">
            &larr; Go to Reading Review
        </a>
    </div>
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 mb-8 border-4 border-green-200">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-green-800 mb-2 header-font">
            Math Mission: A Tale of Two Kitties
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">
            3rd Grade Practice: Solve 10 problems to unlock the Volume Explorer!
        </p>

        <div id="quiz-container">
            <div id="questions-container" class="space-y-8">
                </div>

            <div class="mt-10 text-center space-x-4">
                <button id="submitBtn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition duration-300 shadow-lg">
                    Check Answers
                </button>
            </div>
        </div>

        <div id="results" class="mt-8 p-6 rounded-lg text-center font-bold text-lg hidden">
            <p id="scoreText"></p>
            <div class="mt-4 space-x-4">
                <button id="startGameBtn" class="bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full hover:bg-yellow-600 transition duration-300 shadow-md hidden">
                    Perfect Score! Play the Volume Explorer!
                </button>
                <button id="retakeQuizBtn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full hover:bg-gray-400 transition duration-300 shadow-md hidden">
                    Try Again
                </button>
            </div>
        </div>

        <div id="helpModal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="modalTitle" class="text-2xl font-bold text-blue-700 mb-4 header-font"></h2>
                <div id="modalBody" class="text-gray-700 text-base space-y-3">
                    </div>
                <button id="closeModalBtn" class="mt-6 bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300">
                    Close Explanation
                </button>
            </div>
        </div>


        <hr class="my-12 border-gray-200">

        <div id="game-container" class="p-4 bg-gray-100 rounded-lg shadow-inner" style="display: none;">
            <div class="text-center mb-6">
                 <h1 class="text-3xl font-bold mb-2 header-font text-blue-700">Volume Explorer</h1>
                 <p class="text-gray-600">Choose a container, enter an amount, and see how full it gets!</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div id="container-selector" class="md:col-span-1 flex md:flex-col justify-around md:justify-start space-x-2 md:space-x-0 md:space-y-4">
                    <button id="juice-box-btn" class="container-btn">
                        <svg class="w-12 h-12" viewBox="0 0 100 100"><path d="M20,80 L20,20 L80,20 L80,80 Z M30,15 L70,15 L70,20 L30,20 Z" fill="none" stroke="#4b5563" stroke-width="3"/></svg>
                    </button>
                     <button id="water-bottle-btn" class="container-btn">
                        <svg class="w-12 h-12" viewBox="0 0 100 100"><path d="M30 95 L30 40 Q30 20 50 20 Q70 20 70 40 L70 95 Z M40 15 L60 15 L60 20 L40 20Z" fill="none" stroke="#4b5563" stroke-width="3"/></svg>
                    </button>
                     <button id="milk-carton-btn" class="container-btn">
                         <svg class="w-12 h-12" viewBox="0 0 100 100"><path d="M20 95 L20 30 L50 10 L80 30 L80 95 Z" fill="none" stroke="#4b5563" stroke-width="3"/></svg>
                    </button>
                     <button id="soda-bottle-btn" class="container-btn">
                        <svg class="w-12 h-12" viewBox="0 0 100 100"><path d="M35 95 C 20 80, 20 50, 35 40 L 40 15 L 60 15 L 65 40 C 80 50, 80 80, 65 95 Z M45 10 L55 10 L55 15 L45 15Z" fill="none" stroke="#4b5563" stroke-width="3"/></svg>
                    </button>
                </div>
                <div class="md:col-span-3 flex flex-col items-center">
                    <div id="visualizer-svg" class="w-full h-64 md:h-96 bg-white rounded-lg border-2 border-gray-300 p-2 mb-4">
                        </div>
                    <div class="text-center mb-4">
                        <p class="font-semibold text-lg" id="container-name">Select a container</p>
                        <p class="text-gray-600" id="container-capacity"></p>
                    </div>
                     <div class="flex items-center space-x-2 bg-white p-3 rounded-lg border border-gray-300 shadow-sm">
                        <input type="number" id="volume-input" value="1" class="w-24 p-2 border rounded-lg text-center font-bold">
                        <select id="unit-selector" class="p-2 border rounded-lg bg-gray-50">
                            <option value="L">Liters (L)</option>
                            <option value="mL" selected>milliliters (mL)</option>
                        </select>
                        <button id="fill-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition">Fill it!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Helper function to generate array visuals ---
        function generateArray(rows, cols) {
            let table = '<table class="array-table">';
            for (let r = 0; r < rows; r++) {
                table += '<tr>';
                for (let c = 0; c < cols; c++) {
                    table += '<td><div class="array-dot"></div></td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            return table;
        }

        // --- QUIZ DATA ---
        const allQuestions = [{
            id: 'q1',
            questionText: 'Petey spills a bottle of "Living Spray" that creates the Supa-Soup Monster. Which is a more likely amount for the spray bottle to hold?',
            options: [{ value: 'A', text: '500 Liters' }, { value: 'B', text: '50 Liters' }, { value: 'C', text: '500 milliliters' }, { value: 'D', text: '5 milliliters' }],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the volume of a spray bottle. We need to know if Liters or milliliters are bigger.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>A liter is the size of a large carton of milk. A milliliter is very small, like a drop of water. A spray bottle would hold many drops, but not as much as 50 or 500 big milk cartons. 5 milliliters is too small, like a spoonful.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p><strong>500 milliliters</strong> is the most reasonable estimate for a spray bottle.</p></div>`
        }, {
            id: 'q2',
            questionText: 'The Supa-Soup Monster was a giant tidal wave of 4 Liters of hot soup. How many milliliters of soup is that?',
            options: [{ value: 'A', text: '40 milliliters' }, { value: 'B', text: '400 milliliters' }, { value: 'C', text: '4,000 milliliters' }, { value: 'D', text: '40,000 milliliters' }],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to convert 4 Liters into milliliters.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Remember that 1 Liter = 1,000 milliliters. So for 4 Liters, we would have 4 groups of 1,000.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>4 X 1,000 = 4,000. So, 4 Liters is equal to <strong>4,000 milliliters</strong>.</p></div>`
        }, {
            id: 'q3',
            questionText: 'Dog Man gets a big water bowl to cool off after the fight. Which is a more likely amount for the bowl to hold?',
            options: [{ value: 'A', text: '2 Liters' }, { value: 'B', text: '20 Liters' }, { value: 'C', text: '2 milliliters' }, { value: 'D', text: '20 milliliters' }],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the volume of a big water bowl for a dog.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>A dog bowl is big, but not huge. Milliliters are too small (a few drops). 20 Liters would be like a large water cooler jug, which is too big for a dog bowl.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p><strong>2 Liters</strong> is the most reasonable estimate for a large dog bowl.</p></div>`
        }, {
            id: 'q4',
            questionText: 'Li\'l Petey draws 7 pictures of rainbows every single day in cat jail. How many pictures does he draw in 5 days?',
            options: [{ value: 'A', text: '12 pictures' }, { value: 'B', text: '30 pictures' }, { value: 'C', text: '35 pictures' }, { value: 'D', text: '42 pictures' }],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We have 5 equal groups of 7 pictures. We need to find the total.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The math problem is 5 X 7. You can skip count by 7 five times: 7, 14, 21, 28, 35.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>5 X 7 = 35. He draws <strong>35 pictures</strong>.</p></div>`
        }, {
            id: 'q5',
            questionText: 'Flat Petey steals hot dogs and lines them up in an array with 4 rows and 6 columns. Which array correctly shows his setup?',
            options: [{ value: 'A', text: generateArray(6, 4) + '<p class="text-center text-xs text-gray-600 mt-1">6 rows of 4</p>' }, { value: 'B', text: generateArray(4, 4) + '<p class="text-center text-xs text-gray-600 mt-1">4 rows of 4</p>' }, { value: 'C', text: generateArray(4, 6) + '<p class="text-center text-xs text-gray-600 mt-1">4 rows of 6</p>' }, { value: 'D', text: generateArray(6, 6) + '<p class="text-center text-xs text-gray-600 mt-1">6 rows of 6</p>' }],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The problem asks for an array with 4 rows and 6 columns (items in each row).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Rows go up and down. We need to find the picture with 4 rows. Within each of those 4 rows, there should be 6 items.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>Option C is the only picture that shows 4 rows with 6 items in each one.</p></div>`
        }, {
            id: 'q6',
            questionText: 'How many total hot dogs did Flat Petey steal?',
            options: [{ value: 'A', text: '10 hot dogs' }, { value: 'B', text: '24 hot dogs' }, { value: 'C', text: '28 hot dogs' }, { value: 'D', text: '30 hot dogs' }],
            correctAnswer: 'B',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the total of 4 rows of 6 hot dogs.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The math problem is 4 X 6. You can skip count by 6 four times: 6, 12, 18, 24.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>4 X 6 = 24. There are <strong>24 hot dogs</strong> in total.</p></div>`
        }, {
            id: 'q7',
            questionText: 'The Robo-Pants 2000 has 8 X 6 bolts holding it together. Which expression is also equal to this?',
            options: [{ value: 'A', text: '(8 X 3) + (8 X 3)' }, { value: 'B', text: '(4 X 6) + (3 X 6)' }, { value: 'C', text: '(8 X 6) + (1 X 6)' }, { value: 'D', text: '(2 X 6) + (2 X 6)' }],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We are using the distributive property. We need to find which expression breaks apart the 6 in '8 X 6' but still equals the same total.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>First, 8 X 6 = 48. Now, let's solve the options. A: 24 + 24 = 48. B: 24 + 18 = 42. C: 48 + 6 = 54. D: 12 + 12 = 24.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The expression <strong>(8 X 3) + (8 X 3)</strong> is the only one that equals 48. Notice that 3 + 3 = 6.</p></div>`
        }, {
            id: 'q8',
            questionText: 'Look at the equation: 9 X 7 = (5 X 7) + (___ X 7). Petey is trying to solve it. What number goes in the blank?',
            options: [{ value: 'A', text: '1' }, { value: 'B', text: '2' }, { value: 'C', text: '3' }, { value: 'D', text: '4' }],
            correctAnswer: 'D',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>This equation breaks apart the number 9. It says that 9 sevens is the same as 5 sevens plus some more sevens.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Imagine 9 rows of 7 dots. We can split that into a group of 5 rows and a group of 4 rows. 5 + 4 = 9.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>Since 5 + 4 = 9, the missing number is <strong>4</strong>.</p></div>`
        }, {
            id: 'q9',
            questionText: 'Dog Man has 45 doggie donuts. He wants to share them equally among his 5 police dog friends. How many donuts does each dog get?',
            options: [{ value: 'A', text: '7 donuts' }, { value: 'B', text: '8 donuts' }, { value: 'C', text: '9 donuts' }, { value: 'D', text: '10 donuts' }],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The total is 45 donuts. The number of groups is 5. We need to find out how many donuts are in each group. The expression is 45 รท 5.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>We can think of the related multiplication fact: 5 X ___ = 45. Let's skip count by 5: 5, 10, 15, 20, 25, 30, 35, 40, 45. We counted 9 times.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>45 รท 5 = 9. Each dog gets <strong>9 donuts</strong>.</p></div>`
        }, {
            id: 'q10',
            questionText: 'Petey reads 8 chapters of a book to Li\'l Petey. On Wednesday, they read twice as many chapters as Tuesday. On Tuesday, they read 5 chapters. How many chapters did they read on Wednesday?',
            options: [{ value: 'A', text: '10 chapters' }, { value: 'B', text: '13 chapters' }, { value: 'C', text: '15 chapters' }, { value: 'D', text: '16 chapters' }],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read (Watch out!):</p><p>This is a two-step problem, but one of the numbers isn't needed! We only need to find how many chapters they read on Wednesday. They read 5 chapters on Tuesday, and twice as many on Wednesday.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The math is just: 5 X 2. The number 8 is extra information to try to trick you.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>5 X 2 = 10. They read <strong>10 chapters</strong> on Wednesday.</p></div>`
        }];


        // --- DOM Elements & Global State ---
        const submitBtn = document.getElementById('submitBtn');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resultsDiv = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');
        const questionsContainer = document.getElementById('questions-container');
        const quizContainer = document.getElementById('quiz-container');
        const gameContainer = document.getElementById('game-container');

        const helpModal = document.getElementById('helpModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let isQuizSubmitted = false;


        // --- QUIZ FUNCTIONS ---

        function renderQuiz() {
            questionsContainer.innerHTML = '';
            resultsDiv.classList.add('hidden');
            retakeQuizBtn.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            isQuizSubmitted = false;

            allQuestions.forEach((q, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = q.id;
                questionDiv.className = 'question p-6 rounded-xl shadow-md bg-white border border-green-100';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-start mb-4';

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg text-gray-800 flex-grow';
                questionText.innerHTML = `${questionIndex + 1}. ${q.questionText}`;
                headerDiv.appendChild(questionText);

                const helpBtn = document.createElement('button');
                helpBtn.className = 'ml-4 text-sm font-semibold text-blue-500 hover:text-blue-700 transition duration-150 py-1 px-3 rounded-full border border-blue-200';
                helpBtn.textContent = 'Get Help';
                helpBtn.setAttribute('data-question-id', q.id);
                helpBtn.addEventListener('click', showHelpModal);
                headerDiv.appendChild(helpBtn);

                questionDiv.appendChild(headerDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 text-sm sm:text-base';
                questionDiv.appendChild(optionsDiv);

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'question-option block bg-gray-50 p-3 rounded-lg border border-gray-200';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = q.id;
                    input.value = option.value;
                    input.className = 'mr-3 accent-green-600';

                    label.appendChild(input);
                    const optionTextNode = document.createElement('span');
                    optionTextNode.innerHTML = option.text;
                    label.appendChild(optionTextNode);

                    label.addEventListener('click', () => {
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                            radio.parentElement.classList.remove('selected');
                        });
                        label.classList.add('selected');
                        input.checked = true; 
                    });
                    optionsDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        submitBtn.addEventListener('click', () => {
            if (isQuizSubmitted) return;
            isQuizSubmitted = true;
            let score = 0;
            let totalQuestions = allQuestions.length;
            let allAnswered = true;

            document.querySelectorAll('.question-option').forEach(label => {
                label.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                label.classList.add('cursor-default');
            });
            document.querySelectorAll('.question input').forEach(input => input.disabled = true);

            allQuestions.forEach(q => {
                const questionDiv = document.getElementById(q.id);
                const selected = questionDiv.querySelector('input[type="radio"]:checked');
                const correctAnswerValue = q.correctAnswer;
                if (!selected) { allAnswered = false; return; }
                questionDiv.querySelectorAll('.question-option').forEach(label => {
                    if (label.querySelector('input').value === correctAnswerValue) {
                        label.classList.add('correct-answer');
                    }
                });
                if (selected.value === correctAnswerValue) {
                    score++;
                } else {
                    selected.parentElement.classList.add('incorrect-answer');
                }
            });

            if (!allAnswered) {
                showBasicMessage("Please answer all questions before submitting.");
                document.querySelectorAll('.question input').forEach(input => input.disabled = false);
                isQuizSubmitted = false;
                return;
            }

            const percentage = (score / totalQuestions) * 100;
            scoreText.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%).`;
            resultsDiv.classList.remove('hidden');
            retakeQuizBtn.classList.remove('hidden');

            if (score === totalQuestions) {
                resultsDiv.classList.add('bg-yellow-100', 'text-green-800');
                resultsDiv.classList.remove('bg-red-100', 'text-red-700');
                startGameBtn.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('bg-red-100', 'text-red-700');
                resultsDiv.classList.remove('bg-yellow-100', 'text-green-800');
            }
        });

        retakeQuizBtn.addEventListener('click', () => {
            renderQuiz();
            document.querySelectorAll('.question input').forEach(input => input.disabled = false);
            document.querySelectorAll('.question-option').forEach(label => label.classList.remove('cursor-default'));
        });

        startGameBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            gameContainer.style.display = 'grid';
            initGame();
        });

        function showHelpModal(event) {
            const questionId = event.currentTarget.getAttribute('data-question-id');
            const question = allQuestions.find(q => q.id === questionId);
            if (question) {
                modalTitle.textContent = `Read-Draw-Write Help for Question ${questionId.replace('q', '')}`;
                modalBody.innerHTML = question.rdw;
                helpModal.classList.remove('hidden');
            }
        }
        closeModalBtn.addEventListener('click', () => { helpModal.classList.add('hidden'); });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) { helpModal.classList.add('hidden'); }
        });

        function showBasicMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'modal-overlay';
            messageBox.innerHTML = `
                <div class="modal-content bg-yellow-50 border-4 border-yellow-400">
                    <p class="text-gray-800 text-lg sm:text-xl mb-4 font-semibold">${message}</p>
                    <button class="bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-500 transition duration-300">OK</button>
                </div>`;
            document.body.appendChild(messageBox);
            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // --- VOLUME EXPLORER GAME LOGIC ---
        const visualizerDiv = document.getElementById('visualizer-svg');
        const containerNameEl = document.getElementById('container-name');
        const containerCapacityEl = document.getElementById('container-capacity');
        const volumeInput = document.getElementById('volume-input');
        const unitSelector = document.getElementById('unit-selector');
        const fillBtn = document.getElementById('fill-btn');
        const containerButtons = {
            'juice-box': document.getElementById('juice-box-btn'),
            'water-bottle': document.getElementById('water-bottle-btn'),
            'milk-carton': document.getElementById('milk-carton-btn'),
            'soda-bottle': document.getElementById('soda-bottle-btn'),
        };
        let currentContainerId = null;

        const containers = {
            'juice-box': {
                name: 'Juice Box',
                capacity: 250, // mL
                fillableHeight: 175, // The 'fillable' pixel height in the SVG
                fillableY: 50, // The starting Y position for filling
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="juice-clip"><path d="M25,225 V50 H125 V225 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#juice-clip)" x="0" y="250" width="150" height="0" fill="#f97316" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,225 V50 H125 V225 Z M40,35 H110 V50 H40 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'water-bottle': {
                name: 'Water Bottle',
                capacity: 500, // mL
                fillableHeight: 140,
                fillableY: 100,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="water-clip"><path d="M40,240 V100 C40,70 110,70 110,100 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#water-clip)" x="0" y="250" width="150" height="0" fill="#38bdf8" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M40,240 V100 C40,70 110,70 110,100 V240 Z M50,50 h50 v-15 h-50 Z M60,35 h30 v-15 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'milk-carton': {
                name: 'Milk Carton',
                capacity: 1000, // mL
                fillableHeight: 170, 
                fillableY: 70, 
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="milk-clip"><path d="M25,240 V70 L75,30 L125,70 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#milk-clip)" x="0" y="250" width="150" height="0" fill="#e2e8f0" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,240 V70 L75,30 L125,70 V240 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'soda-bottle': {
                name: 'Soda Bottle',
                capacity: 2000, // mL
                fillableHeight: 160,
                fillableY: 80,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="soda-clip"><path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#soda-clip)" x="0" y="250" width="150" height="0" fill="#166534" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z M60,20 h30 v20 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            }
        };

        function selectContainer(id) {
            currentContainerId = id;
            const container = containers[id];

            visualizerDiv.innerHTML = container.svg;
            containerNameEl.textContent = container.name;
            containerCapacityEl.textContent = `Capacity: ${container.capacity} mL (${container.capacity / 1000} L)`;
            
            for (const btnId in containerButtons) {
                containerButtons[btnId].classList.toggle('selected', btnId === id);
            }

            volumeInput.value = container.capacity / 2;
            unitSelector.value = 'mL';
            handleFill();
        }

        function handleFill() {
            if (!currentContainerId) return;

            const container = containers[currentContainerId];
            const liquidEl = document.getElementById('liquid');
            
            let amount = parseFloat(volumeInput.value) || 0;
            const unit = unitSelector.value;

            if (unit === 'L') {
                amount *= 1000; // Convert Liters to mL
            }

            let fillPercent = (amount / container.capacity);
            fillPercent = Math.max(0, Math.min(1, fillPercent)); // Clamp between 0 and 1
            
            const liquidHeight = fillPercent * container.fillableHeight;
            const yPos = container.fillableY + container.fillableHeight - liquidHeight;
            
            liquidEl.setAttribute('y', yPos);
            liquidEl.setAttribute('height', liquidHeight);
        }

        function initGame() {
            containerButtons['juice-box'].addEventListener('click', () => selectContainer('juice-box'));
            containerButtons['water-bottle'].addEventListener('click', () => selectContainer('water-bottle'));
            containerButtons['milk-carton'].addEventListener('click', () => selectContainer('milk-carton'));
            containerButtons['soda-bottle'].addEventListener('click', () => selectContainer('soda-bottle'));
            fillBtn.addEventListener('click', handleFill);
            
            selectContainer('juice-box');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
        });
    </script>
</body>

</html>
