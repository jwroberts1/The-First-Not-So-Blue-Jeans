<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Grade Math Homework Helper</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            /* Light green background */
        }

        .header-font {
            font-family: 'Jost', sans-serif;
        }

        .question-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .question-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-option.selected {
            background-color: #ecfdf5;
            /* Lightest green */
            border-left: 4px solid #10b981;
            /* Green-500 */
        }

        .question-option.correct-answer {
            background-color: #d1fae5;
            /* Lighter green */
            border-left: 4px solid #059669;
            /* Green-600 */
        }

        .question-option.incorrect-answer {
            background-color: #fee2e2;
            /* Light red */
            border-left: 4px solid #ef4444;
            /* Red-500 */
        }

        /* Styles for the Modal/Help Box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rdw-step {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 6px;
        }

        /* Game specific styles */
        #game-canvas {
            background-color: #fefce8;
            border: 4px solid #facc15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
            margin-top: 1rem;
        }
        
        /* Styles for generated arrays */
        .array-table {
            margin: 5px auto;
            border-spacing: 0;
        }
        .array-dot {
            width: 8px;
            height: 8px;
            background-color: #475569;
            border-radius: 50%;
            margin: 2px;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto text-left mb-4">
        <a href="./index.html" class="text-blue-600 hover:text-blue-800 font-semibold underline text-lg">
            &larr; Go to Reading Review
        </a>
    </div>
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 mb-8 border-4 border-green-200">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-green-800 mb-2 header-font">
            Math Mission: Equal Groups & Arrays
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">
            3rd Grade Practice: Solve 10 problems to unlock the Array Builder Game!
        </p>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here by JavaScript -->
            </div>

            <div class="mt-10 text-center space-x-4">
                <button id="submitBtn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition duration-300 shadow-lg">
                    Check Answers
                </button>
            </div>
        </div>

        <div id="results" class="mt-8 p-6 rounded-lg text-center font-bold text-lg hidden">
            <p id="scoreText"></p>
            <div class="mt-4 space-x-4">
                <button id="startGameBtn" class="bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full hover:bg-yellow-600 transition duration-300 shadow-md hidden">
                    Perfect Score! Play the Array Builder!
                </button>
                <button id="retakeQuizBtn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full hover:bg-gray-400 transition duration-300 shadow-md hidden">
                    Try Again
                </button>
            </div>
        </div>

        <!-- RDW Help Modal (Initially hidden) -->
        <div id="helpModal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="modalTitle" class="text-2xl font-bold text-blue-700 mb-4 header-font"></h2>
                <div id="modalBody" class="text-gray-700 text-base space-y-3">
                    <!-- RDW content inserted here -->
                </div>
                <button id="closeModalBtn" class="mt-6 bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300">
                    Close Explanation
                </button>
            </div>
        </div>


        <hr class="my-12 border-gray-200">

        <!-- Game Section (Array Builder) -->
        <div id="game-container" class="flex flex-col items-center justify-center min-h-[500px] p-4 bg-gray-100 rounded-lg shadow-inner" style="display: none;">
            <div id="game-info" class="mb-6 w-full max-w-xl text-center text-gray-800 bg-white p-4 rounded-xl border-2 border-yellow-400">
                <h1 class="text-3xl font-bold mb-2 header-font text-yellow-700">The Array Builder</h1>
                <p class="text-gray-600 mb-4">Build arrays by entering the number of **Rows** and **Columns**.</p>
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <div class="flex items-center space-x-2">
                        <label for="rows" class="font-semibold">Rows:</label>
                        <input type="number" id="rows" value="4" min="1" max="10" class="w-20 p-2 border rounded-lg text-center">
                    </div>
                    <span class="text-2xl font-bold text-gray-500 hidden sm:block">x</span>
                    <div class="flex items-center space-x-2">
                        <label for="cols" class="font-semibold">Columns:</label>
                        <input type="number" id="cols" value="6" min="1" max="10" class="w-20 p-2 border rounded-lg text-center">
                    </div>
                </div>
                <button id="buildArrayBtn" class="mt-4 bg-purple-500 text-white font-bold py-2 px-6 rounded-full hover:bg-purple-600 transition duration-300 shadow-md">
                    Build Array
                </button>
                <div class="mt-4 text-xl font-semibold">
                    Total Blocks: <span id="totalBlocks" class="font-bold text-purple-700">24</span>
                </div>
            </div>
            <div class="w-full max-w-xl aspect-square overflow-hidden rounded-lg">
                <canvas id="game-canvas" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- Helper function to generate array visuals ---
        function generateArray(rows, cols) {
            let table = '<table class="array-table">';
            for (let r = 0; r < rows; r++) {
                table += '<tr>';
                for (let c = 0; c < cols; c++) {
                    table += '<td><div class="array-dot"></div></td>';
                }
                table += '</tr>';
            }
            table += '</table>';
            return table;
        }

        // --- QUIZ DATA ---
        const allQuestions = [{
            id: 'q1',
            questionText: 'Which number makes the equation true? 6 X ___ = 24',
            options: [{
                value: 'A',
                text: '3'
            }, {
                value: 'B',
                text: '4'
            }, {
                value: 'C',
                text: '5'
            }, {
                value: 'D',
                text: '6'
            }],
            correctAnswer: 'B',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The equation is 6 times some number equals 24. We need to find the missing number.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>You can think of this as a division problem: 24 ÷ 6 = ?. Or, you can skip count by 6 until you reach 24: 6, 12, 18, 24. How many times did you count?</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>You counted 4 times. So, 6 X 4 = 24. The missing number is <strong>4</strong>.</p></div>
            `
        }, {
            id: 'q2',
            questionText: 'Which of the following equations is NOT correct?',
            options: [{
                value: 'A',
                text: '9 X 3 = 27'
            }, {
                value: 'B',
                text: '18 ÷ 6 = 3'
            }, {
                value: 'C',
                text: '5 X 5 = 20'
            }, {
                value: 'D',
                text: '32 ÷ 4 = 8'
            }],
            correctAnswer: 'C',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to check each math problem to find the one that is wrong.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Let's check each one. A: 9+9+9 = 27 (Correct). B: 18 divided into 6 groups is 3 (Correct). C: 5+5+5+5+5 = 25, not 20 (Incorrect). D: 32 divided by 4 is 8 (Correct).</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The equation <strong>5 X 5 = 20</strong> is the one that is not correct.</p></div>
            `
        }, {
            id: 'q3',
            questionText: 'Anu sets up her healing devices in her lab. She arranges them in 3 rows of 7. Which array correctly shows how she arranged the devices?',
            options: [{
                value: 'A',
                text: generateArray(7, 3) + '<p class="text-center text-xs text-gray-600 mt-1">7 rows of 3</p>'
            }, {
                value: 'B',
                text: generateArray(3, 3) + '<p class="text-center text-xs text-gray-600 mt-1">3 rows of 3</p>'
            }, {
                value: 'C',
                text: generateArray(3, 7) + '<p class="text-center text-xs text-gray-600 mt-1">3 rows of 7</p>'
            }, {
                value: 'D',
                text: generateArray(7, 7) + '<p class="text-center text-xs text-gray-600 mt-1">7 rows of 7</p>'
            }],
            correctAnswer: 'C',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The problem asks for an array with 3 rows and 7 columns (items in each row).</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Rows go up and down. Columns go side to side. We need to find the picture with 3 rows. Within each of those 3 rows, there should be 7 items.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>Option C is the only picture that shows 3 rows with 7 items in each one.</p></div>
            `
        }, {
            id: 'q4',
            questionText: 'Based on the problem above (3 rows of 7 devices), which expression correctly shows the total number of devices?',
            options: [{
                value: 'A',
                text: '7 + 7 + 7'
            }, {
                value: 'B',
                text: '3 + 3 + 3'
            }, {
                value: 'C',
                text: '7 X 7'
            }, {
                value: 'D',
                text: '3 + 7'
            }],
            correctAnswer: 'A',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find an expression that matches 3 groups of 7. This can be multiplication (3 X 7) or repeated addition.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Think of the 3 rows. The first row has 7. The second row has 7. The third row has 7. To find the total, you add them: 7 + 7 + 7.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The expression <strong>7 + 7 + 7</strong> correctly represents 3 rows of 7.</p></div>
            `
        }, {
            id: 'q5',
            questionText: 'How many total healing devices did Anu set up in her lab?',
            options: [{
                value: 'A',
                text: '10 devices'
            }, {
                value: 'B',
                text: '21 devices'
            }, {
                value: 'C',
                text: '24 devices'
            }, {
                value: 'D',
                text: '28 devices'
            }],
            correctAnswer: 'B',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the total of 3 rows of 7 devices.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The math problem is 3 X 7. You can skip count by 7 three times: 7, 14, 21.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>3 X 7 = 21. There are <strong>21 devices</strong> in total.</p></div>
            `
        }, {
            id: 'q6',
            questionText: 'Which expression is equal to 8 X 4?',
            options: [{
                value: 'A',
                text: '(4 X 4) + (2 X 4)'
            }, {
                value: 'B',
                text: '(8 X 2) + (8 X 3)'
            }, {
                value: 'C',
                text: '(5 X 4) + (3 X 4)'
            }, {
                value: 'D',
                text: '(8 X 4) + (1 X 4)'
            }],
            correctAnswer: 'C',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We are using the distributive property. We need to find which expression breaks apart the 8 in '8 X 4' but still equals the same total.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>First, 8 X 4 = 32. Now, let's solve the options. A: 16 + 8 = 24. B: 16 + 24 = 40. C: 20 + 12 = 32. D: 32 + 4 = 36.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The expression <strong>(5 X 4) + (3 X 4)</strong> is the only one that equals 32. Notice that 5 + 3 = 8.</p></div>
            `
        }, {
            id: 'q7',
            questionText: 'Look at the equation: 7 X 4 = (5 X 4) + (___ X 4). What number goes in the blank?',
            options: [{
                value: 'A',
                text: '1'
            }, {
                value: 'B',
                text: '2'
            }, {
                value: 'C',
                text: '3'
            }, {
                value: 'D',
                text: '4'
            }],
            correctAnswer: 'B',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>This equation breaks apart the number 7. It says that 7 fours is the same as 5 fours plus some more fours.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Imagine 7 rows of 4 dots. We can split that into a group of 5 rows and a group of 2 rows. 5 + 2 = 7.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>Since 5 + 2 = 7, the missing number is <strong>2</strong>.</p></div>
            `
        }, {
            id: 'q8',
            questionText: 'Which situation can be represented by 24 ÷ 6?',
            options: [{
                value: 'A',
                text: 'Fran has 24 fro-yos and gets 6 more.'
            }, {
                value: 'B',
                text: 'Octavio has 24 gadgets and gives 6 away.'
            }, {
                value: 'C',
                text: 'Anu has 24 devices and puts them into 6 equal rows.'
            }, {
                value: 'D',
                text: 'LOU13 has 24 jokes and 6 of them are bad.'
            }],
            correctAnswer: 'C',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The expression 24 ÷ 6 means taking a total of 24 and splitting it into 6 equal groups, or making groups of 6.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Option A is addition (24+6). Option B is subtraction (24-6). Option C is splitting 24 into 6 equal groups. This is division. Option D is just describing parts of a whole.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The only situation that represents dividing into equal groups is <strong>C</strong>.</p></div>
            `
        }, {
            id: 'q9',
            questionText: `Fran's Frogurt shop plays a game. Customers earn 4 tokens for each fro-yo they buy. On Friday, a customer earned 32 tokens. How many fro-yos did they buy?`,
            options: [{
                value: 'A',
                text: '6 fro-yos'
            }, {
                value: 'B',
                text: '7 fro-yos'
            }, {
                value: 'C',
                text: '8 fro-yos'
            }, {
                value: 'D',
                text: '9 fro-yos'
            }],
            correctAnswer: 'C',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>The total is 32 tokens. Each group is worth 4 tokens. We need to find out how many groups there are. The expression is 4 X ___ = 32, or 32 ÷ 4.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Let's skip count by 4 until we get to 32: 4, 8, 12, 16, 20, 24, 28, 32. We counted 8 times.</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>32 ÷ 4 = 8. They bought <strong>8 fro-yos</strong>.</p></div>
            `
        }, {
            id: 'q10',
            questionText: 'On Saturday, the same customer bought 6 fro-yos (4 tokens each). What is the total number of tokens the customer earned on Friday (32 tokens) and Saturday combined?',
            options: [{
                value: 'A',
                text: '56 tokens'
            }, {
                value: 'B',
                text: '24 tokens'
            }, {
                value: 'C',
                text: '38 tokens'
            }, {
                value: 'D',
                text: '60 tokens'
            }],
            correctAnswer: 'A',
            rdw: `
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read (Two Steps!):</p><p>Step 1: Find out how many tokens were earned on Saturday (6 fro-yos X 4 tokens). Step 2: Add Saturday's tokens to Friday's tokens (32).</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Saturday: 6 X 4 = 24 tokens. Total: 32 (Friday) + 24 (Saturday).</p></div>
                <div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>32 + 24 = 56. The total is <strong>56 tokens</strong>.</p></div>
            `
        }];


        // --- DOM Elements & Global State ---
        const submitBtn = document.getElementById('submitBtn');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resultsDiv = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');
        const questionsContainer = document.getElementById('questions-container');
        const quizContainer = document.getElementById('quiz-container');
        const gameContainer = document.getElementById('game-container');

        const helpModal = document.getElementById('helpModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let isQuizSubmitted = false;


        // --- QUIZ FUNCTIONS ---

        // Renders the quiz questions to the page
        function renderQuiz() {
            questionsContainer.innerHTML = '';
            resultsDiv.classList.add('hidden');
            retakeQuizBtn.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            isQuizSubmitted = false;

            allQuestions.forEach((q, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = q.id;
                questionDiv.className = 'question p-6 rounded-xl shadow-md bg-white border border-green-100';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-start mb-4';

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg text-gray-800 flex-grow';
                questionText.innerHTML = `${questionIndex + 1}. ${q.questionText}`;
                headerDiv.appendChild(questionText);

                // Get Help Button
                const helpBtn = document.createElement('button');
                helpBtn.className = 'ml-4 text-sm font-semibold text-blue-500 hover:text-blue-700 transition duration-150 py-1 px-3 rounded-full border border-blue-200';
                helpBtn.textContent = 'Get Help';
                helpBtn.setAttribute('data-question-id', q.id);
                helpBtn.addEventListener('click', showHelpModal);
                headerDiv.appendChild(helpBtn);

                questionDiv.appendChild(headerDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 text-sm sm:text-base';
                questionDiv.appendChild(optionsDiv);

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'question-option block bg-gray-50 p-3 rounded-lg border border-gray-200';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = q.id;
                    input.value = option.value;
                    input.className = 'mr-3 accent-green-600';

                    label.appendChild(input);
                    // Use innerHTML to render the image tag if it exists
                    const optionTextNode = document.createElement('span');
                    optionTextNode.innerHTML = option.text;
                    label.appendChild(optionTextNode);

                    label.addEventListener('click', () => {
                        // Remove 'selected' from all radio buttons in this group
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                            radio.parentElement.classList.remove('selected');
                        });
                        // Add 'selected' to the clicked label
                        label.classList.add('selected');
                        input.checked = true; // Ensure the radio button is marked checked
                    });
                    optionsDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        // Event listener for quiz submission
        submitBtn.addEventListener('click', () => {
            if (isQuizSubmitted) return; // Prevent double submission
            isQuizSubmitted = true;

            let score = 0;
            let totalQuestions = allQuestions.length;
            let allAnswered = true;

            // Reset classes
            document.querySelectorAll('.question-option').forEach(label => {
                label.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                label.classList.add('cursor-default'); // Disable hover for review mode
            });
            document.querySelectorAll('.question input').forEach(input => input.disabled = true);

            allQuestions.forEach(q => {
                const questionDiv = document.getElementById(q.id);
                const selected = questionDiv.querySelector('input[type="radio"]:checked');
                const correctAnswerValue = q.correctAnswer;

                if (!selected) {
                    allAnswered = false;
                    return;
                }

                questionDiv.querySelectorAll('.question-option').forEach(label => {
                    const input = label.querySelector('input');
                    if (input.value === correctAnswerValue) {
                        label.classList.add('correct-answer');
                    }
                });

                if (selected.value === correctAnswerValue) {
                    score++;
                } else {
                    selected.parentElement.classList.add('incorrect-answer');
                }
            });

            if (!allAnswered) {
                showBasicMessage("Please answer all questions before submitting.");
                // Re-enable options since submission was invalid
                document.querySelectorAll('.question input').forEach(input => input.disabled = false);
                isQuizSubmitted = false;
                return;
            }

            const percentage = (score / totalQuestions) * 100;
            scoreText.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%).`;
            resultsDiv.classList.remove('hidden');
            retakeQuizBtn.classList.remove('hidden');

            if (score === totalQuestions) {
                resultsDiv.classList.add('bg-yellow-100', 'text-green-800');
                resultsDiv.classList.remove('bg-red-100', 'text-red-700');
                startGameBtn.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('bg-red-100', 'text-red-700');
                resultsDiv.classList.remove('bg-yellow-100', 'text-green-800');
            }
        });

        // Event listener for retaking the quiz
        retakeQuizBtn.addEventListener('click', () => {
            renderQuiz();
            // Re-enable options
            document.querySelectorAll('.question input').forEach(input => input.disabled = false);
            document.querySelectorAll('.question-option').forEach(label => label.classList.remove('cursor-default'));
        });

        // Event listener to start the game
        startGameBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            gameContainer.style.display = 'flex';
            initGame();
        });


        // --- HELP MODAL FUNCTIONS ---

        // Shows the RDW explanation modal
        function showHelpModal(event) {
            const questionId = event.currentTarget.getAttribute('data-question-id');
            const question = allQuestions.find(q => q.id === questionId);

            if (question) {
                modalTitle.textContent = `Read-Draw-Write Help for Question ${questionId.replace('q', '')}`;
                modalBody.innerHTML = question.rdw;
                helpModal.classList.remove('hidden');
            }
        }

        // Closes the RDW explanation modal
        closeModalBtn.addEventListener('click', () => {
            helpModal.classList.add('hidden');
        });

        // Closes the modal when clicking outside of it
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) {
                helpModal.classList.add('hidden');
            }
        });

        // Simple message box (replaces alert())
        function showBasicMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'modal-overlay';
            messageBox.innerHTML = `
                <div class="modal-content bg-yellow-50 border-4 border-yellow-400">
                    <p class="text-gray-800 text-lg sm:text-xl mb-4 font-semibold">${message}</p>
                    <button class="bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-500 transition duration-300">OK</button>
                </div>
            `;
            document.body.appendChild(messageBox);
            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }


        // --- ARRAY BUILDER GAME LOGIC ---

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const rowsInput = document.getElementById('rows');
        const colsInput = document.getElementById('cols');
        const totalBlocksEl = document.getElementById('totalBlocks');
        const buildArrayBtn = document.getElementById('buildArrayBtn');

        let blockSize = 40;
        const padding = 20;

        function drawArray(rows, cols) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fefce8'; // Canvas background
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const totalWidth = cols * blockSize;
            const totalHeight = rows * blockSize;

            // Center the array
            const startX = (canvas.width - totalWidth) / 2;
            const startY = (canvas.height - totalHeight) / 2;

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#facc15'; // Yellow border

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const x = startX + c * blockSize;
                    const y = startY + r * blockSize;

                    // Draw the block (a filled rectangle)
                    ctx.fillStyle = r % 2 === 0 ? '#10b981' : '#059669'; // Alternating green colors
                    ctx.fillRect(x, y, blockSize, blockSize);

                    // Draw the block border (grid lines)
                    ctx.strokeRect(x, y, blockSize, blockSize);
                }
            }
        }

        function handleBuildArray() {
            let rows = parseInt(rowsInput.value) || 1;
            let cols = parseInt(colsInput.value) || 1;

            // Clamp values
            rows = Math.min(10, Math.max(1, rows));
            cols = Math.min(10, Math.max(1, cols));

            rowsInput.value = rows;
            colsInput.value = cols;

            const total = rows * cols;
            totalBlocksEl.textContent = total;

            // Adjust block size based on the larger dimension to fit the canvas
            const maxDimension = Math.max(rows, cols);
            const availableSpace = Math.min(canvas.width, canvas.height) - 2 * padding;
            blockSize = Math.floor(availableSpace / maxDimension);
            blockSize = Math.max(20, Math.min(50, blockSize)); // Keep it reasonable

            drawArray(rows, cols);
        }

        buildArrayBtn.addEventListener('click', handleBuildArray);

        function resizeCanvas() {
            const container = document.getElementById('game-canvas-container');
            // Ensure the canvas is square and fits the container width
            const size = container.clientWidth;
            canvas.width = size;
            canvas.height = size;
            handleBuildArray(); // Redraw array on resize
        }

        function initGame() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
            // Attach initial resize listener for the game setup
            window.addEventListener('resize', () => {
                if (gameContainer.style.display === 'flex') {
                    resizeCanvas();
                }
            });
        });
    </script>
