<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Grade Math Homework Helper</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            /* Light green background */
        }

        .header-font {
            font-family: 'Jost', sans-serif;
        }

        .question-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .question-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-option.selected {
            background-color: #ecfdf5;
            /* Lightest green */
            border-left: 4px solid #10b981;
            /* Green-500 */
        }

        .question-option.correct-answer {
            background-color: #d1fae5;
            /* Lighter green */
            border-left: 4px solid #059669;
            /* Green-600 */
        }

        .question-option.incorrect-answer {
            background-color: #fee2e2;
            /* Light red */
            border-left: 4px solid #ef4444;
            /* Red-500 */
        }

        /* Styles for the Modal/Help Box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rdw-step {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 6px;
        }
        
        /* New Game Styles */
        .container-btn {
            @apply p-2 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-all duration-200;
        }
        .container-btn.selected {
            @apply border-blue-500 bg-blue-50 shadow-lg;
        }
        #visualizer-svg svg {
            width: 100%;
            height: 100%;
            max-height: 400px;
        }

        /* Simple table for question 1 */
        .data-table {
            @apply w-full max-w-sm mx-auto my-4 text-left;
        }
        .data-table th, .data-table td {
            @apply border border-gray-300 p-2;
        }
        .data-table th {
            @apply bg-gray-100 font-semibold;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <!-- Navigation Links -->
    <div class="max-w-4xl mx-auto flex justify-between mb-4 text-lg font-semibold">
        <a href="./index.html" class="text-blue-600 hover:text-blue-800 underline">
            &larr; Go to Reading
        </a>
        <a href="./Spelling.html" class="text-indigo-600 hover:text-indigo-800 underline">
            Go to Spelling &rarr;
        </a>
    </div>

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 mb-8 border-4 border-green-200">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-green-800 mb-2 header-font">
            Math Mission: Llama-Nado!
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">
            3rd Grade Practice: Solve 10 problems to unlock the Volume Explorer!
        </p>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here by JavaScript -->

            <div class="mt-10 text-center space-x-4">

                    Check Answers
                </button>
            </div>
        </div>

        <div id="results" class="mt-8 p-6 rounded-lg text-center font-bold text-lg hidden">

                </button>

        <hr class="my-12 border-gray-200">

    <script>
        // --- QUIZ DATA ---
        // (New questions based on rounding/estimation concepts and "Llama-Nado" story)
        const allQuestions = [{
            id: 'q1',
            questionText: `Mr. Burns's Llama-Nado sucked up 48 donuts from Lard Lad and 23 tacos from Greasy Grove.
                          <br>Estimate the <strong>total</strong> number of snacks he stole by rounding each number to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '60 snacks' }, 
                { value: 'B', text: '70 snacks' }, 
                { value: 'C', text: '71 snacks' }, 
                { value: 'D', text: '80 snacks' }
            ],
            correctAnswer: 'B',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the total of donuts (48) and tacos (23). First, round both numbers to the nearest ten. Then, add the rounded numbers.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>48 is between 40 and 50. It's closer to 50. So, 48 rounds to 50.<br>23 is between 20 and 30. It's closer to 20. So, 23 rounds to 20.<br>Now add: 50 + 20.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>50 + 20 = 70. The estimated total is <strong>70 snacks</strong>.</p></div>`
        }, {
            id: 'q2',
            questionText: `Peely's banana stand had 92 bananas. The Llama-Nado stole 59 of them.
                          <br>Estimate how many bananas Peely has <strong>left</strong> by rounding each number to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '30 bananas' }, 
                { value: 'B', text: '33 bananas' }, 
                { value: 'C', text: '40 bananas' }, 
                { value: 'D', text: '150 bananas' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the difference between the starting bananas (92) and the stolen ones (59). First, round both numbers to the nearest ten. Then, subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>92 is between 90 and 100. It's closer to 90. So, 92 rounds to 90.<br>59 is between 50 and 60. It's closer to 60. So, 59 rounds to 60.<br>Now subtract: 90 - 60.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>90 - 60 = 30. Peely has about <strong>30 bananas</strong> left.</p></div>`
        }, {
            id: 'q3',
            questionText: 'Lisa\'s drone flies 348 meters into the Llama-Nado fortress. What is 348 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '300' }, 
                { value: 'B', text: '340' }, 
                { value: 'C', text: '350' }, 
                { value: 'D', text: '400' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 348 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the tens place (4). Now look at the ones place (8). The rule is: "5 or more, raise the score."<br>Since 8 is "more," we "raise the score," meaning the tens place (4) goes up to 5. The one's place becomes 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>348 rounded to the nearest ten is <strong>350</strong>.</p></div>`
        }, {
            id: 'q4',
            questionText: 'Lisa\'s drone flies 348 meters into the Llama-Nado fortress. What is 348 rounded to the nearest <strong>hundred</strong>?',
            options: [
                { value: 'A', text: '300' }, 
                { value: 'B', text: '340' }, 
                { value: 'C', text: '350' }, 
                { value: 'D', text: '400' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 348 to the nearest hundred.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the hundreds place (3). Now look at the tens place (4). The rule is: "4 or less, let it rest."<br>Since 4 is "less," we "let it rest," meaning the hundreds place (3) stays the same. All other places become 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>348 rounded to the nearest hundred is <strong>300</strong>.</p></div>`
        }, {
            id: 'q5',
            questionText: 'Mr. Burns stole a number of gold bars that rounds to 80 when rounded to the nearest <strong>ten</strong>. Which of these could be the number of bars he stole?',
            options: [
                { value: 'A', text: '74 bars' }, 
                { value: 'B', text: '86 bars' }, 
                { value: 'C', text: '78 bars' }, 
                { value: 'D', text: '85 bars' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find which of the answers rounds to 80 (nearest ten).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Let's check each one:<br>A: 74 rounds to 70 (because 4 is "4 or less").<br>B: 86 rounds to 90 (because 6 is "5 or more").<br>C: 78 rounds to 80 (because 8 is "5 or more").<br>D: 85 rounds to 90 (because 5 is "5 or more").</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p><strong>78 bars</strong> is the only number that rounds to 80.</p></div>`
        }, {
            id: 'q6',
            questionText: 'Homer finds 63 Squishees floating in the fortress. What is 63 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '60' }, 
                { value: 'B', text: '65' }, 
                { value: 'C', text: '70' }, 
                { value: 'D', text: '63' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round 63 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The number 63 is between 60 and 70. The ones digit is 3. Since 3 is "4 or less," we "let it rest" and round down to 60.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>63 rounds down to <strong>60</strong>.</p></div>`
        }, {
            id: 'q7',
            questionText: 'The Battle Bus flies 782 meters. Mr. Burns\'s fortress is 418 meters high. Estimate the <strong>difference</strong> by rounding both numbers to the nearest <strong>ten</strong>.',
            options: [
                { value: 'A', text: '360 meters' }, 
                { value: 'B', text: '370 meters' }, 
                { value: 'C', text: '300 meters' }, 
                { value: 'D', text: '400 meters' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the difference between 782 and 418. Round both numbers to the nearest ten, then subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>782 rounds down to 780 (because 2 is "4 or less").<br>418 rounds up to 420 (because 8 is "5 or more").<br>Now subtract: 780 - 420.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>780 - 420 = 360. The estimated difference is <strong>360 meters</strong>.</p></div>`
        }, {
            id: 'q8',
            questionText: 'Marge uses 153 wood to build a wall. Bart uses 478 stone to build a ramp. Estimate the <strong>total</strong> materials used by rounding both numbers to the nearest <strong>hundred</strong>.',
            options: [
                { value: 'A', text: '600' }, 
                { value: 'B', text: '631' }, 
                { value: 'C', text: '700' }, 
                { value: 'D', text: '800' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the sum of 153 and 478. Round both numbers to the nearest hundred, then add.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>153 rounds up to 200 (because the tens digit, 5, is "5 or more").<br>478 rounds up to 500 (because the tens digit, 7, is "5 or more").<br>Now add: 200 + 500.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>200 + 500 = 700. The estimated total is <strong>700 materials</strong>.</p></div>`
        }, {
            id: 'q9',
            questionText: 'Homer belly-flops on the "EJECT" button for a number of seconds that rounds to 210 (nearest <strong>ten</strong>). What is the <strong>greatest</strong> whole number of seconds it could have been?',
            options: [
                { value: 'A', text: '209 seconds' }, 
                { value: 'B', text: '211 seconds' }, 
                { value: 'C', text: '214 seconds' }, 
                { value: 'D', text: '215 seconds' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the biggest whole number that still rounds down or stays at 210 (nearest ten).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The numbers that round to 210 (nearest ten) start at 205 (which rounds up) and go all the way up to...<br>Let's check 215. The ones digit is 5 ("5 or more"), so 215 rounds up to 220. That's too high.<br>Let's check 214. The ones digit is 4 ("4 or less"), so 214 rounds down to 210. This is the biggest number that works.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The greatest possible number of seconds is <strong>214 seconds</strong>.</p></div>`
        }, {
            id: 'q10',
            questionText: 'The main donut vault in Mr. Burns\'s fortress is 40 meters long and 20 meters wide. What is the <strong>total distance around the vault</strong> (the perimeter)?',
            options: [
                { value: 'A', text: '60 meters' }, 
                { value: 'B', text: '100 meters' }, 
                { value: 'C', text: '120 meters' }, 
                { value: 'D', text: '800 meters' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the perimeter of a rectangle. The sides are 40 m and 20 m.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>A rectangle has 4 sides. Two long sides (40 m) and two short sides (20 m).<br>We must add all four sides: 40 + 40 + 20 + 20.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>40 + 40 = 80.<br>20 + 20 = 40.<br>80 + 40 = 120. The total perimeter is <strong>120 meters</strong>.</p></div>`
        }];


        // --- DOM Elements & Global State ---
        const submitBtn = document.getElementById('submitBtn');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resultsDiv = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');
        const questionsContainer = document.getElementById('questions-container');
        const quizContainer = document.getElementById('quiz-container');
        const gameContainer = document.getElementById('game-container');

        const helpModal = document.getElementById('helpModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let isQuizSubmitted = false;


        // --- QUIZ FUNCTIONS ---

        function renderQuiz() {
            questionsContainer.innerHTML = '';
            resultsDiv.classList.add('hidden');
            retakeQuizBtn.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            isQuizSubmitted = false;

            allQuestions.forEach((q, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = q.id;
                questionDiv.className = 'question p-6 rounded-xl shadow-md bg-white border border-green-100';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-start mb-4';

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg text-gray-800 flex-grow';
                questionText.innerHTML = `${questionIndex + 1}. ${q.questionText}`;
                headerDiv.appendChild(questionText);

                const helpBtn = document.createElement('button');
                helpBtn.className = 'ml-4 text-sm font-semibold text-blue-500 hover:text-blue-700 transition duration-150 py-1 px-3 rounded-full border border-blue-200';
                helpBtn.textContent = 'Get Help';
                helpBtn.setAttribute('data-question-id', q.id);
                helpBtn.addEventListener('click', showHelpModal);
                headerDiv.appendChild(helpBtn);

                questionDiv.appendChild(headerDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 text-sm sm:text-base';
                questionDiv.appendChild(optionsDiv);

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'question-option block bg-gray-50 p-3 rounded-lg border border-gray-200';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = q.id;
                    input.value = option.value;
                    input.className = 'mr-3 accent-green-600';

                    label.appendChild(input);
                    const optionTextNode = document.createElement('span');
                    optionTextNode.innerHTML = option.text;
                    label.appendChild(optionTextNode);

                    label.addEventListener('click', () => {
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                            radio.parentElement.classList.remove('selected');
                        });
                        label.classList.add('selected');
                        input.checked = true; 
                    });
                    optionsDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        submitBtn.addEventListener('click', () => {
            if (isQuizSubmitted) return;
            isQuizSubmitted = true;
            let score = 0;
            let totalQuestions = allQuestions.length;
            let allAnswered = true;

            document.querySelectorAll('.question-option').forEach(label => {
                label.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                label.classList.add('cursor-default');
            });
            document.querySelectorAll('.question input').forEach(input => input.disabled = true);

            allQuestions.forEach(q => {
                const questionDiv = document.getElementById(q.id);
                const selected = questionDiv.querySelector('input[type="radio"]:checked');
                const correctAnswerValue = q.correctAnswer;
                if (!selected) { allAnswered = false; return; }
                questionDiv.querySelectorAll('.question-option').forEach(label => {
                    if (label.querySelector('input').value === correctAnswerValue) {
                        label.classList.add('correct-answer');
                    }
                });
                if (selected.value === correctAnswerValue) {
                    score++;
                } else {
                    selected.parentElement.classList.add('incorrect-answer');
                }
            });

            if (!allAnswered) {
                showBasicMessage("Please answer all questions before submitting.");
                document.querySelectorAll('.question input').forEach(input => input.disabled = false);
                isQuizSubmitted = false;
                return;
            }

            const percentage = (score / totalQuestions) * 100;
            scoreText.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%).`;
            resultsDiv.classList.remove('hidden');
            retakeQuizBtn.classList.remove('hidden');

            if (score === totalQuestions) {
                resultsDiv.classList.add('bg-yellow-100', 'text-green-800');
                resultsDiv.classList.remove('bg-red-100', 'text-red-700');
                startGameBtn.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('bg-red-100', 'text-red-700');
                resultsDiv.classList.remove('bg-yellow-100', 'text-green-800');
            }
        });

        retakeQuizBtn.addEventListener('click', () => {
            renderQuiz();
            document.querySelectorAll('.question input').forEach(input => input.disabled = false);
            document.querySelectorAll('.question-option').forEach(label => label.classList.remove('cursor-default'));
        });

        startGameBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            gameContainer.style.display = 'grid';
            initGame();
        });

        function showHelpModal(event) {
            const questionId = event.currentTarget.getAttribute('data-question-id');
            const question = allQuestions.find(q => q.id === questionId);
            if (question) {
                modalTitle.textContent = `Read-Draw-Write Help for Question ${questionId.replace('q', '')}`;
                modalBody.innerHTML = question.rdw;
                helpModal.classList.remove('hidden');
            }
        }
        closeModalBtn.addEventListener('click', () => { helpModal.classList.add('hidden'); });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) { helpModal.classList.add('hidden'); }
        });

        function showBasicMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'modal-overlay';
            messageBox.innerHTML = `
                <div class="modal-content bg-yellow-50 border-4 border-yellow-400">
                    <p class="text-gray-800 text-lg sm:text-xl mb-4 font-semibold">${message}</p>
                    <button class="bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-500 transition duration-300">OK</button>
                </div>`;
            document.body.appendChild(messageBox);
            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // --- VOLUME EXPLORER GAME LOGIC ---
        // (This game is unchanged)
        const visualizerDiv = document.getElementById('visualizer-svg');
        const containerNameEl = document.getElementById('container-name');
        const containerCapacityEl = document.getElementById('container-capacity');
        const volumeInput = document.getElementById('volume-input');
        const unitSelector = document.getElementById('unit-selector');
        const fillBtn = document.getElementById('fill-btn');
        const containerButtons = {
            'juice-box': document.getElementById('juice-box-btn'),
            'water-bottle': document.getElementById('water-bottle-btn'),
            'milk-carton': document.getElementById('milk-carton-btn'),
            'soda-bottle': document.getElementById('soda-bottle-btn'),
        };
        let currentContainerId = null;

        const containers = {
            'juice-box': {
                name: 'Juice Box',
                capacity: 250, // mL
                fillableHeight: 175, // The 'fillable' pixel height in the SVG
                fillableY: 50, // The starting Y position for filling
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="juice-clip"><path d="M25,225 V50 H125 V225 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#juice-clip)" x="0" y="250" width="150" height="0" fill="#f97316" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,225 V50 H125 V225 Z M40,35 H110 V50 H40 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'water-bottle': {
                name: 'Water Bottle',
                capacity: 500, // mL
                fillableHeight: 140,
                fillableY: 100,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="water-clip"><path d="M40,240 V100 C40,70 110,70 110,100 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#water-clip)" x="0" y="250" width="150" height="0" fill="#38bdf8" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M40,240 V100 C40,70 110,70 110,100 V240 Z M50,50 h50 v-15 h-50 Z M60,35 h30 v-15 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'milk-carton': {
                name: 'Milk Carton',
                capacity: 1000, // mL
                fillableHeight: 170, 
                fillableY: 70, 
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="milk-clip"><path d="M25,240 V70 L75,30 L125,70 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#milk-clip)" x="0" y="250" width="150" height="0" fill="#e2e8f0" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,240 V70 L75,30 L125,70 V240 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'soda-bottle': {
                name: 'Soda Bottle',
                capacity: 2000, // mL
                fillableHeight: 160,
                fillableY: 80,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="soda-clip"><path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#soda-clip)" x="0" y="250" width="150" height="0" fill="#166534" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z M60,20 h30 v20 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            }
        };

        function selectContainer(id) {
            currentContainerId = id;
            const container = containers[id];
            
            // Add checks to ensure elements exist before manipulating them
            if (visualizerDiv) visualizerDiv.innerHTML = container.svg;
            if (containerNameEl) containerNameEl.textContent = container.name;
            if (containerCapacityEl) containerCapacityEl.textContent = `Capacity: ${container.capacity} mL (${container.capacity / 1000} L)`;
            
            for (const btnId in containerButtons) {
                 if (containerButtons[btnId]) { // Check if button exists
                    containerButtons[btnId].classList.toggle('selected', btnId === id);
                 }
            }
            if (volumeInput) volumeInput.value = container.capacity / 2;
            if (unitSelector) unitSelector.value = 'mL';
            handleFill();
        }

        function handleFill() {
            if (!currentContainerId) return;

            const container = containers[currentContainerId];
            const liquidEl = document.getElementById('liquid');
             if (!liquidEl || !volumeInput || !unitSelector) return; // Add checks for elements

            let amount = parseFloat(volumeInput.value) || 0;
            const unit = unitSelector.value;

            if (unit === 'L') {
                amount *= 1000; // Convert Liters to mL
            }

            let fillPercent = (amount / container.capacity);
            fillPercent = Math.max(0, Math.min(1, fillPercent)); // Clamp between 0 and 1
            
            const liquidHeight = fillPercent * container.fillableHeight;
            const yPos = container.fillableY + container.fillableHeight - liquidHeight;
            
            liquidEl.setAttribute('y', yPos);
            liquidEl.setAttribute('height', liquidHeight);
        }

        function initGame() {
            // Add checks for button existence before adding listeners
            if (containerButtons['juice-box']) containerButtons['juice-box'].addEventListener('click', () => selectContainer('juice-box'));
            if (containerButtons['water-bottle']) containerButtons['water-bottle'].addEventListener('click', () => selectContainer('water-bottle'));
            if (containerButtons['milk-carton']) containerButtons['milk-carton'].addEventListener('click', () => selectContainer('milk-carton'));
            if (containerButtons['soda-bottle']) containerButtons['soda-bottle'].addEventListener('click', () => selectContainer('soda-bottle'));
            if (fillBtn) fillBtn.addEventListener('click', handleFill);
            
            selectContainer('juice-box'); // Select default container
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
        });
    </script>
</body>
