<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Grade Math Homework Helper</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            /* Light green background */
        }

        .header-font {
            font-family: 'Jost', sans-serif;
        }

        .question-option {
            transition: all 0.2s;
            cursor: pointer;
        }

        .question-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-option.selected {
            background-color: #ecfdf5;
            /* Lightest green */
            border-left: 4px solid #10b981;
            /* Green-500 */
        }

        .question-option.correct-answer {
            background-color: #d1fae5;
            /* Lighter green */
            border-left: 4px solid #059669;
            /* Green-600 */
        }

        .question-option.incorrect-answer {
            background-color: #fee2e2;
            /* Light red */
            border-left: 4px solid #ef4444;
            /* Red-500 */
        }

        /* Styles for the Modal/Help Box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .rdw-step {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 6px;
        }
        
        /* New Game Styles */
        .container-btn {
            @apply p-2 border-2 border-gray-300 rounded-lg flex items-center justify-center transition-all duration-200;
        }
        .container-btn.selected {
            @apply border-blue-500 bg-blue-50 shadow-lg;
        }
        #visualizer-svg svg {
            width: 100%;
            height: 100%;
            max-height: 400px;
        }

        /* Simple table for question 1 */
        .data-table {
            @apply w-full max-w-sm mx-auto my-4 text-left;
        }
        .data-table th, .data-table td {
            @apply border border-gray-300 p-2;
        }
        .data-table th {
            @apply bg-gray-100 font-semibold;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <!-- Navigation Links -->
    <div class="max-w-4xl mx-auto flex justify-between mb-4 text-lg font-semibold">
        <a href="./index.html" class="text-blue-600 hover:text-blue-800 underline">
            &larr; Go to Reading
        </a>
        <a href="./Spelling.html" class="text-indigo-600 hover:text-indigo-800 underline">
            Go to Spelling &rarr;
        </a>
    </div>

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 mb-8 border-4 border-green-200">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-center text-green-800 mb-2 header-font">
            Math Mission: Grime and Punishment
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">
            3rd Grade Practice: Solve 10 problems to unlock the Volume Explorer!
        </p>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here by JavaScript -->
            </div>

            <div class="mt-10 text-center space-x-4">

                </button>
            </div>

        <div id="results" class="mt-8 p-6 rounded-lg text-center font-bold text-lg hidden">

                </button>
                <button id="retakeQuizBtn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-full hover:bg-gray-400 transition duration-300 shadow-md hidden">

        <!-- RDW Help Modal (Initially hidden) -->

        <hr class="my-12 border-gray-200">

                     <!-- Controls -->
                    <div class="flex items-center space-x-2 bg-white p-3 rounded-lg border border-gray-300 shadow-sm">

    <script>
        // --- QUIZ DATA ---
        // (New questions based on rounding/estimation concepts and "Grime and Punishment" story)
        const allQuestions = [{
            id: 'q1',
            questionText: `Dog Man digs up 63 roses from the Mayor's garden. Li'l Petey plants 28 new flowers.
                          <br>Estimate the <strong>total</strong> number of flowers involved by rounding each number to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '90 flowers' }, 
                { value: 'B', text: '91 flowers' }, 
                { value: 'C', text: '80 flowers' }, 
                { value: 'D', text: '100 flowers' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the total of Dog Man's roses (63) and Li'l Petey's flowers (28). First, round both numbers to the nearest ten. Then, add the rounded numbers.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>63 is between 60 and 70. It's closer to 60. So, 63 rounds to 60.<br>28 is between 20 and 30. It's closer to 30. So, 28 rounds to 30.<br>Now add: 60 + 30.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>60 + 30 = 90. The estimated total is <strong>90 flowers</strong>.</p></div>`
        }, {
            id: 'q2',
            questionText: `Grampa Petey, as Crud, smashes 77 windows. Later, Munchy eats 34 books.
                          <br>Estimate how many <strong>more</strong> windows Crud smashed than books Munchy ate by rounding each number to the nearest <strong>ten</strong>.`,
            options: [
                { value: 'A', text: '40 items' }, 
                { value: 'B', text: '43 items' }, 
                { value: 'C', text: '50 items' }, 
                { value: 'D', text: '110 items' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to estimate the difference between the windows Crud smashed (77) and the books Munchy ate (34). First, round both numbers to the nearest ten. Then, subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>77 is between 70 and 80. It's closer to 80. So, 77 rounds to 80.<br>34 is between 30 and 40. It's closer to 30. So, 34 rounds to 30.<br>Now subtract: 80 - 30.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>80 - 30 = 50. Crud smashed about <strong>50 more items</strong>.</p></div>`
        }, {
            id: 'q3',
            questionText: 'Munchy the lunch bag monster grows to be 528 cm tall. What is 528 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '500' }, 
                { value: 'B', text: '520' }, 
                { value: 'C', text: '530' }, 
                { value: 'D', text: '600' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 528 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the tens place (2). Now look at the ones place (8). The rule is: "5 or more, raise the score. 4 or less, let it rest."<br>Since 8 is "more," we "raise the score," meaning the tens place (2) goes up to 3. The one's place becomes 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>528 rounded to the nearest ten is <strong>530</strong>.</p></div>`
        }, {
            id: 'q4',
            questionText: 'Munchy the lunch bag monster grows to be 528 cm tall. What is 528 rounded to the nearest <strong>hundred</strong>?',
            options: [
                { value: 'A', text: '500' }, 
                { value: 'B', text: '520' }, 
                { value: 'C', text: '530' }, 
                { value: 'D', text: '600' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round the number 528 to the nearest hundred.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Look at the hundreds place (5). Now look at the tens place (2). The rule is: "5 or more, raise the score. 4 or less, let it rest."<br>Since 2 is "less," we "let it rest," meaning the hundreds place (5) stays the same. All other places become 0.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>528 rounded to the nearest hundred is <strong>500</strong>.</p></div>`
        }, {
            id: 'q5',
            questionText: 'The Chief cries about Dog Man being fired. Which amount of tears would round to 40 mL if rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '34 mL' }, 
                { value: 'B', text: '46 mL' }, 
                { value: 'C', text: '38 mL' }, 
                { value: 'D', text: '45 mL' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find which of the answers rounds to 40 (nearest ten).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>Let's check each one:<br>A: 34 rounds to 30 (because 4 is "4 or less").<br>B: 46 rounds to 50 (because 6 is "5 or more").<br>C: 38 rounds to 40 (because 8 is "5 or more").<br>D: 45 rounds to 50 (because 5 is "5 or more").</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p><strong>38 mL</strong> is the only number that rounds to 40.</p></div>`
        }, {
            id: 'q6',
            questionText: 'The Mayor has 73 photos of his teddy bear, Mr. Snookums. What is 73 rounded to the nearest <strong>ten</strong>?',
            options: [
                { value: 'A', text: '70' }, 
                { value: 'B', text: '75' }, 
                { value: 'C', text: '73' }, 
                { value: 'D', text: '80' }
            ],
            correctAnswer: 'A',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to round 73 to the nearest ten.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The number 73 is between 70 and 80. The midpoint is 75. Since 73 is less than 75, it is closer to 70.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>73 rounds down to <strong>70</strong>.</p></div>`
        }, {
            id: 'q7',
            questionText: 'Petey reads 265 pages about forgiveness. Li\'l Petey reads 188 pages of comics. Estimate how many <strong>more</strong> pages Petey read by rounding both numbers to the nearest <strong>ten</strong>.',
            options: [
                { value: 'A', text: '70 pages' }, 
                { value: 'B', text: '77 pages' }, 
                { value: 'C', text: '80 pages' }, 
                { value: 'D', text: '100 pages' }
            ],
            correctAnswer: 'C', // Corrected from 'A' to 'C'
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the difference between 265 and 188. Round both numbers to the nearest ten, then subtract.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>265 rounds up to 270 (because 5 is "5 or more").<br>188 rounds up to 190 (because 8 is "5 or more").<br>Now subtract: 270 - 190.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>270 - 190 = 80. The estimated difference is <strong>80 pages</strong>.</p></div>` // Corrected the final sentence.
        }, {
            id: 'q8',
            questionText: '80-HD uses 619 bolts and 275 wires to build the Cat Man suit. Estimate the <strong>total</strong> parts used by rounding both numbers to the nearest <strong>hundred</strong>.',
            options: [
                { value: 'A', text: '800' }, 
                { value: 'B', text: '894' }, 
                { value: 'C', text: '900' }, 
                { value: 'D', text: '1000' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>Estimate the sum of 619 and 275. Round both numbers to the nearest hundred, then add.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>619 rounds down to 600 (because the tens digit, 1, is "4 or less").<br>275 rounds up to 300 (because the tens digit, 7, is "5 or more").<br>Now add: 600 + 300.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>600 + 300 = 900. The estimated total is <strong>900 parts</strong>.</p></div>`
        }, {
            id: 'q9',
            questionText: 'Dog Man saved the Mayor from a fire! The temperature was so hot it rounded to 450 degrees when rounded to the nearest <strong>ten</strong>. What is the <strong>greatest</strong> whole number temperature it could have been?',
            options: [
                { value: 'A', text: '449 degrees' }, 
                { value: 'B', text: '451 degrees' }, 
                { value: 'C', text: '454 degrees' }, 
                { value: 'D', text: '455 degrees' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the biggest whole number that still rounds down or stays at 450 (nearest ten).</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>The numbers that round to 450 (nearest ten) start at 445 (which rounds up) and go all the way up to...<br>Let's check 455. The ones digit is 5 ("5 or more"), so 455 rounds up to 460. That's too high.<br>Let's check 454. The ones digit is 4 ("4 or less"), so 454 rounds down to 450. This is the biggest number that works.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>The greatest possible temperature is <strong>454 degrees</strong>.</p></div>`
        }, {
            id: 'q10',
            questionText: 'Li\'l Petey and Molly draw pictures on Munchy. The main picture frame is 25 cm long and 15 cm wide. What is the <strong>total distance around the frame</strong> (the perimeter)?',
            options: [
                { value: 'A', text: '40 cm' }, 
                { value: 'B', text: '70 cm' }, 
                { value: 'C', text: '80 cm' }, 
                { value: 'D', text: '375 cm' }
            ],
            correctAnswer: 'C',
            rdw: `<div class="rdw-step"><p class="font-bold text-lg text-blue-700">1. Read:</p><p>We need to find the perimeter of a rectangle. The sides are 25 cm and 15 cm.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">2. Draw:</p><p>A rectangle has 4 sides. Two long sides (25 cm) and two short sides (15 cm).<br>We must add all four sides: 25 + 25 + 15 + 15.</p></div><div class="rdw-step"><p class="font-bold text-lg text-blue-700">3. Write:</p><p>25 + 25 = 50.<br>15 + 15 = 30.<br>50 + 30 = 80. The total perimeter is <strong>80 cm</strong>.</p></div>`
        }];


        // --- DOM Elements & Global State ---
        const submitBtn = document.getElementById('submitBtn');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resultsDiv = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');
        const questionsContainer = document.getElementById('questions-container');
        const quizContainer = document.getElementById('quiz-container');
        const gameContainer = document.getElementById('game-container');

        const helpModal = document.getElementById('helpModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let isQuizSubmitted = false;


        // --- QUIZ FUNCTIONS ---

        function renderQuiz() {
            questionsContainer.innerHTML = '';
            resultsDiv.classList.add('hidden');
            retakeQuizBtn.classList.add('hidden');
            startGameBtn.classList.add('hidden');
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            isQuizSubmitted = false;

            allQuestions.forEach((q, questionIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = q.id;
                questionDiv.className = 'question p-6 rounded-xl shadow-md bg-white border border-green-100';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-start mb-4';

                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg text-gray-800 flex-grow';
                questionText.innerHTML = `${questionIndex + 1}. ${q.questionText}`;
                headerDiv.appendChild(questionText);

                const helpBtn = document.createElement('button');
                helpBtn.className = 'ml-4 text-sm font-semibold text-blue-500 hover:text-blue-700 transition duration-150 py-1 px-3 rounded-full border border-blue-200';
                helpBtn.textContent = 'Get Help';
                helpBtn.setAttribute('data-question-id', q.id);
                helpBtn.addEventListener('click', showHelpModal);
                headerDiv.appendChild(helpBtn);

                questionDiv.appendChild(headerDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 text-sm sm:text-base';
                questionDiv.appendChild(optionsDiv);

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'question-option block bg-gray-50 p-3 rounded-lg border border-gray-200';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = q.id;
                    input.value = option.value;
                    input.className = 'mr-3 accent-green-600';

                    label.appendChild(input);
                    const optionTextNode = document.createElement('span');
                    optionTextNode.innerHTML = option.text;
                    label.appendChild(optionTextNode);

                    label.addEventListener('click', () => {
                        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
                            radio.parentElement.classList.remove('selected');
                        });
                        label.classList.add('selected');
                        input.checked = true; 
                    });
                    optionsDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
        }

        submitBtn.addEventListener('click', () => {
            if (isQuizSubmitted) return;
            isQuizSubmitted = true;
            let score = 0;
            let totalQuestions = allQuestions.length;
            let allAnswered = true;

            document.querySelectorAll('.question-option').forEach(label => {
                label.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                label.classList.add('cursor-default');
            });
            document.querySelectorAll('.question input').forEach(input => input.disabled = true);

            allQuestions.forEach(q => {
                const questionDiv = document.getElementById(q.id);
                const selected = questionDiv.querySelector('input[type="radio"]:checked');
                const correctAnswerValue = q.correctAnswer;
                if (!selected) { allAnswered = false; return; }
                questionDiv.querySelectorAll('.question-option').forEach(label => {
                    if (label.querySelector('input').value === correctAnswerValue) {
                        label.classList.add('correct-answer');
                    }
                });
                if (selected.value === correctAnswerValue) {
                    score++;
                } else {
                    selected.parentElement.classList.add('incorrect-answer');
                }
            });

            if (!allAnswered) {
                showBasicMessage("Please answer all questions before submitting.");
                document.querySelectorAll('.question input').forEach(input => input.disabled = false);
                isQuizSubmitted = false;
                return;
            }

            const percentage = (score / totalQuestions) * 100;
            scoreText.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(0)}%).`;
            resultsDiv.classList.remove('hidden');
            retakeQuizBtn.classList.remove('hidden');

            if (score === totalQuestions) {
                resultsDiv.classList.add('bg-yellow-100', 'text-green-800');
                resultsDiv.classList.remove('bg-red-100', 'text-red-700');
                startGameBtn.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('bg-red-100', 'text-red-700');
                resultsDiv.classList.remove('bg-yellow-100', 'text-green-800');
            }
        });

        retakeQuizBtn.addEventListener('click', () => {
            renderQuiz();
            document.querySelectorAll('.question input').forEach(input => input.disabled = false);
            document.querySelectorAll('.question-option').forEach(label => label.classList.remove('cursor-default'));
        });

        startGameBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            gameContainer.style.display = 'grid';
            initGame();
        });

        function showHelpModal(event) {
            const questionId = event.currentTarget.getAttribute('data-question-id');
            const question = allQuestions.find(q => q.id === questionId);
            if (question) {
                modalTitle.textContent = `Read-Draw-Write Help for Question ${questionId.replace('q', '')}`;
                modalBody.innerHTML = question.rdw;
                helpModal.classList.remove('hidden');
            }
        }
        closeModalBtn.addEventListener('click', () => { helpModal.classList.add('hidden'); });
        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) { helpModal.classList.add('hidden'); }
        });

        function showBasicMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'modal-overlay';
            messageBox.innerHTML = `
                <div class="modal-content bg-yellow-50 border-4 border-yellow-400">
                    <p class="text-gray-800 text-lg sm:text-xl mb-4 font-semibold">${message}</p>
                    <button class="bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-500 transition duration-300">OK</button>
                </div>`;
            document.body.appendChild(messageBox);
            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // --- VOLUME EXPLORER GAME LOGIC ---
        // (This game is unchanged)
        const visualizerDiv = document.getElementById('visualizer-svg');
        const containerNameEl = document.getElementById('container-name');
        const containerCapacityEl = document.getElementById('container-capacity');
        const volumeInput = document.getElementById('volume-input');
        const unitSelector = document.getElementById('unit-selector');
        const fillBtn = document.getElementById('fill-btn');
        const containerButtons = {
            'juice-box': document.getElementById('juice-box-btn'),
            'water-bottle': document.getElementById('water-bottle-btn'),
            'milk-carton': document.getElementById('milk-carton-btn'),
            'soda-bottle': document.getElementById('soda-bottle-btn'),
        };
        let currentContainerId = null;

        const containers = {
            'juice-box': {
                name: 'Juice Box',
                capacity: 250, // mL
                fillableHeight: 175, // The 'fillable' pixel height in the SVG
                fillableY: 50, // The starting Y position for filling
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="juice-clip"><path d="M25,225 V50 H125 V225 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#juice-clip)" x="0" y="250" width="150" height="0" fill="#f97316" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,225 V50 H125 V225 Z M40,35 H110 V50 H40 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'water-bottle': {
                name: 'Water Bottle',
                capacity: 500, // mL
                fillableHeight: 140,
                fillableY: 100,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="water-clip"><path d="M40,240 V100 C40,70 110,70 110,100 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#water-clip)" x="0" y="250" width="150" height="0" fill="#38bdf8" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M40,240 V100 C40,70 110,70 110,100 V240 Z M50,50 h50 v-15 h-50 Z M60,35 h30 v-15 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'milk-carton': {
                name: 'Milk Carton',
                capacity: 1000, // mL
                fillableHeight: 170, 
                fillableY: 70, 
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="milk-clip"><path d="M25,240 V70 L75,30 L125,70 V240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#milk-clip)" x="0" y="250" width="150" height="0" fill="#e2e8f0" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M25,240 V70 L75,30 L125,70 V240 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            },
            'soda-bottle': {
                name: 'Soda Bottle',
                capacity: 2000, // mL
                fillableHeight: 160,
                fillableY: 80,
                svg: `
                    <svg viewBox="0 0 150 250">
                        <defs><clipPath id="soda-clip"><path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z" /></clipPath></defs>
                        <rect id="liquid" clip-path="url(#soda-clip)" x="0" y="250" width="150" height="0" fill="#166534" style="transition: all 0.5s ease-in-out;"/>
                        <path d="M45,240 C20,200 20,100 45,80 V40 H105 V80 C130,100 130,200 105,240 Z M60,20 h30 v20 h-30 Z" fill="none" stroke="#4b5563" stroke-width="4" />
                    </svg>`
            }
        };

        function selectContainer(id) {
            currentContainerId = id;
            const container = containers[id];
            
            // Add checks to ensure elements exist before manipulating them
            if (visualizerDiv) visualizerDiv.innerHTML = container.svg;
            if (containerNameEl) containerNameEl.textContent = container.name;
            if (containerCapacityEl) containerCapacityEl.textContent = `Capacity: ${container.capacity} mL (${container.capacity / 1000} L)`;
            
            for (const btnId in containerButtons) {
                 if (containerButtons[btnId]) { // Check if button exists
                    containerButtons[btnId].classList.toggle('selected', btnId === id);
                 }
            }
            if (volumeInput) volumeInput.value = container.capacity / 2;
            if (unitSelector) unitSelector.value = 'mL';
            handleFill();
        }

        function handleFill() {
            if (!currentContainerId) return;

            const container = containers[currentContainerId];
            const liquidEl = document.getElementById('liquid');
             if (!liquidEl || !volumeInput || !unitSelector) return; // Add checks for elements

            let amount = parseFloat(volumeInput.value) || 0;
            const unit = unitSelector.value;

            if (unit === 'L') {
                amount *= 1000; // Convert Liters to mL
            }

            let fillPercent = (amount / container.capacity);
            fillPercent = Math.max(0, Math.min(1, fillPercent)); // Clamp between 0 and 1
            
            const liquidHeight = fillPercent * container.fillableHeight;
            const yPos = container.fillableY + container.fillableHeight - liquidHeight;
            
            liquidEl.setAttribute('y', yPos);
            liquidEl.setAttribute('height', liquidHeight);
        }

        function initGame() {
            // Add checks for button existence before adding listeners
            if (containerButtons['juice-box']) containerButtons['juice-box'].addEventListener('click', () => selectContainer('juice-box'));
            if (containerButtons['water-bottle']) containerButtons['water-bottle'].addEventListener('click', () => selectContainer('water-bottle'));
            if (containerButtons['milk-carton']) containerButtons['milk-carton'].addEventListener('click', () => selectContainer('milk-carton'));
            if (containerButtons['soda-bottle']) containerButtons['soda-bottle'].addEventListener('click', () => selectContainer('soda-bottle'));
            if (fillBtn) fillBtn.addEventListener('click', handleFill);
            
            selectContainer('juice-box'); // Select default container
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
        });
    </script>
</body>
